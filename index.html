<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="css/skill.css">

    <!-- font used  -->
    <!-- font-family: 'Roboto', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div id="skill-main-container">
        
        <div id="skills-header">
            <div id="skills-header-text" >My Skills</div>
        </div>

        <div id="medium">

            <div id="bio">Enter skills</div>
            <div id="skills-container">

                <div class="box">VBulletin</div>
                <div class="box">XenForo</div>
                <div class="box">PHP</div>
                <div class="box">Copywriting</div>
                <div class="box">Advertising</div>
                <div class="box">Sales Writing</div>
                <div class="box">landing Pages</div>
                <div class="box">Content Writing</div>
                <div class="box">Blog Writing</div>
                <div class="box">Online Writing</div>
                
            </div>
            <div id="details">Add up to 10 skills. reorder your skills by dragging tags to a new position. Remove skills by deleting tags.</div>

        </div>

        <div id="lower">
            <button id="save-button" class="button-box">Save</button>
            <button id="cancel-button" class="button-box">Cancel</button>
        </div>

    </div>

    <script src="js/skills.js"></script>
</body>
</html>
